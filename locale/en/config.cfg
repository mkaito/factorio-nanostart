[mod-setting-name]
nanostart-equip=Equip items
nanostart-emitters=Emitters
nanostart-constructor-stacks=Constructor Stacks
nanostart-termite-stacks=Termite Stacks

[mod-setting-description]
nanostart-equip=Insert items into equipment slots rather than main inventory.
nanostart-emitters=How many emitters to start with. Default: 1.
nanostart-constructor-stacks=How many stacks of constructor nanobots to start with. Default: 3.
nanostart-termite-stacks=How many stacks of termite nanobots to start with. Default: 2.
